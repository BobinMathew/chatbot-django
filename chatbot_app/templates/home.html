<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style>

            /* The popup chat - hidden by default */
            .btn-primary{
                position: fixed;
                bottom: 23px;
                right: 28px;
            }

            .chat-popup {
              display: none;
              position: fixed;
              bottom: 100px;
              right: 15px;
              border: 3px solid #566573;
              z-index: 1;
            }

            /* Add styles to the form container */
            .form-container {
              max-width: 300px;
              padding: 10px;
              background-color: #ABB2B9;
            }

            .msg-box{
                overflow: auto;
                background-color: #FBFCFC;
                width: 290px;
                height: 400px;
                padding: 10px;
<!--                display: flex;-->
<!--                flex-direction: column-reverse;-->

            }
    </style>

    <script>

        function openForm() {
          //alert('okok 0');
          document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }

        /* For pinning content in bottom */

        function updateScroll(){
            var element = document.getElementById("msgBox");
            element.scrollTop = element.scrollHeight;
        }

        /* Submit a form without reloading page */
        $(document).on('submit','#chatForm',function(e){
            e.preventDefault();

            $.ajax({
                type:'POST',
                url:'{% url "home" %}',
                data:
                {
                    que:$("#que").val(),
                    csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
                },
                success:function(json){
                    // alert('Saved');
                    console.log(json.ques);
                    console.log(json.ans);

                    $("#que").val('')
                    $("#ans").append(json.ques+"<br>"+json.ans+"<br><br>");
                    updateScroll();
                }
            })

        });


        </script>

    <title>Home</title>
</head>
<body>


        <button class="btn btn-primary" onclick="openForm()">Chat</button>

        <div class="chat-popup" id="myForm">

              <form action="/" class="form-container" method="POST" id="chatForm">
                  <button type="button" class="btn-close" onclick="closeForm()">X</button>
                    {% csrf_token %}
                  <h1>chatbot Demo!</h1>
                  <div class="msg-box" id="msgBox">
                    <br>
                      <label name="ans" id="ans"></label><br><br>
                    {% for a in ans %}

                    <!--<label name="ans">{{a}}</label><br><br>-->
                    {% endfor %}
                  </div>
                <!--<label for="msg"><b>Message</b></label>-->
                <input type="text" placeholder="Type message.." name="que" id="que" required>

                <button type="submit" class="btn btn-success" >Send</button>


              </form>

        </div>

        <form action="/" method="POST">
            {% csrf_token %}

</body>
